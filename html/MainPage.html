<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>
        HomeFull
    </title>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/feed.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1> <a href="../html/MainPage.html">HomeFull </a></h1>
        <img src="../images/logo.png" alt="Logo " width="150" height="150" />
        <div id="signup">
            <a href="../html/register.html">Register</a>
            <a href="../html/login.html">Login</a>

        </div>
    </header>

    <nav id="menu">
        <ul>
            <li><a href="user.html">User</a></li>
            <li><a href="rents.html">Rents</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="contacts.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="mainpage">
        <div class="searchbar">
            <label for="search">Search</label>
            <br>
            <input type="text" id="search" name="search" placeholder="...">
            <br>
            <input type="submit" value="Find">
            <br>
            <br>
            <label for="bedrooms"> Bedrooms</label>
            <br>
            <select id="bedrooms" name="bedrooms">
                <option value="t0">T0</option>
                <option value="t1">T1</option>
                <option value="t2">T2</option>
                <option value="t3">T3</option>
                <option value="t4+">T4+</option>
            </select>
            <br>
            <br>
            <label for="local">Location</label>
            <br>
            <select id="local" name="local" size="1">
                <option value="faro">Faro</option>
                <option value="lisboa">Lisboa</option>
                <option value="aveiro">Aveiro</option>
                <option value="porto">Porto</option>
                <option value="bragança">Bragança</option>
                <option value="santarém">Santarém</option>
                <option value="Coimbra">Coimbra</option>
                <option value="Covilha">Covilhã</option>
            </select>
            <br>
            <br>
            <label for="price">Max.Price Per Day</label><br>
            <input type="range" id="price" name="price" min="1" max="3000"  oninput="amount.value=price.value">
            <output name="amount" id="amount" for="price">1500</output>
            <br>
        </div>

        <article id="feed">
            <p>House 1</p>
            <img src="../images/house1.jpg" alt="house " width="500" height="300" />
            <p>House 2</p>
            <img src="../images/house1.jpg" alt="house " width="500" height="300" />
            <p>House 3</p>
            <img src="../images/house1.jpg" alt="house " width="500" height="300" />
            <p>House 4</p>
            <img src="../images/house1.jpg" alt="house " width="500" height="300" />

        </article>

    </div>

    <footer>
        <p>&copy; HomeFull, 2019</p>
    </footer>
</body>

</html>
